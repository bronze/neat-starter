<nav x-data="{ open: false }" keydown.window.escape="open = false" class="flex items-center justify-between flex-wrap p-6 w-full z-10 top-0 bg-gray-800">
  <!--Logo-->
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <a class="text-white no-underline hover:text-white hover:no-underline" href="/" >
      <span class="text-2xl pl-2"><i class="em em-grinning"></i>Brand McBrandface</span>
    </a>
  </div>
  <!--Logo-->
  <div class="flex flex-center items-center text-white">
    <div class="flex-shrink-0">
      <img class="h-8 w-8" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
    </div>
  </div>
  <!--Toggle button (hidden on large screens)-->
  <div class="-mr-2 flex lg:hidden">
    <!-- Mobile menu button -->
    <button @click="open = !open"
            class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
            x-bind:aria-expanded="open">
      <span class="sr-only">Open main menu</span>
      <svg x-state:on="Menu open" x-state:off="Menu closed" :class="{ 'hidden': open, 'block': !open }"
           class="h-6 w-6 block" x-description="Heroicon name: menu" xmlns="http://www.w3.org/2000/svg"
           fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
        </path>
      </svg>
      <svg x-state:on="Menu open" x-state:off="Menu closed" :class="{ 'hidden': !open, 'block': open }"
           class="h-6 w-6 hidden" x-description="Heroicon name: x" xmlns="http://www.w3.org/2000/svg"
           fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
  <!--Menu-->
  <div class="w-full lg:flex lg:items-center lg:w-auto"
    :class="{ 'block shadow-3xl': open, 'hidden': !open }"
    @click.away="open = false"
    x-show.transition="true" x-state:on="open" x-state:off="false">
    {% set navPages = collections.all | eleventyNavigation %}
    <ul class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center">
      {%- for entry in navPages %}
      <li class="mr-3">
        <a
          class="inline-block py-2 px-4 text-white no-underline  hover:bg-gray-700 px-3 py-2 rounded-md
          {% if entry.url == page.url %} bg-gray-900 "{% endif %}"
          href="{{ entry.url | url }}"
          {% if entry.url == page.url %} data-current="current item"{% endif %}
          @click="isOpen = false"
          >{{ entry.title }}</a>
      </li>
    {%- endfor %}
    </ul>
  </div>

</nav>
